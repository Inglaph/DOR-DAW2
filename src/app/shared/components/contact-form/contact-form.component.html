<div class="contact-container">
    <h2>Formulario de Contacto</h2>
    <form class="contact-form" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" name="nombre" formControlName="nombre" placeholder="Introduce tu nombre"
                required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" formControlName="email" placeholder="Introduce tu email"
                required>
        </div>

        <div class="form-group">
            <label for="content">Mensaje</label>
            <textarea id="content" name="content" formControlName="content"
                placeholder="Introduce tu mensaje" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Enviar</button>
    </form>
</div>
